<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component Challenge</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->

  <link rel="stylesheet" href="CSS/styles.css">

  <!-- GOOGLE FONT -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <img class="circle-top" src="images/bg-pattern-top.svg" alt="">
  <img class="circle-bottom" src="images/bg-pattern-bottom.svg" alt="">

  <div class="main-container">
    <div class="top-card">
      <img class="top-card-image" src="images/bg-pattern-card.svg" alt="">
    </div>

    <div class="container-picture-victor">
      <img class="picture-victor" src="images/image-victor.jpg" alt="">
    </div>

    <div class="middle-card">
      <ul>
        <li class="ul-item user-name">Victor Crest</li>
        <li class="ul-item user-age">26</li>
      </ul>
      <p><span class="user-city">London</span></p>
    </div>

    <hr>

    <div class="bottom-card">

      <div class="slot-info">
        <p>80K</p>
        <p class="slot-text">Followers</p>
      </div>

      <div class="slot-info">
        <p>803K</p>
        <p class="slot-text">Likes</p>
      </div>

      <div class="slot-info">
        <p>1.4K</p>
        <p class="slot-text">Photos</p>
      </div>

    </div>

  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="http://azed-webdevelopment.com/#about" target="-blank">A-ZED - Web Devlopment</a>.<p>
  </div>
</body>

</html>
